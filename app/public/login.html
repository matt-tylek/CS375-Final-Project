<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetFinder Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h2>PetFinder</h2>
    <div class="auth-buttons">
      <a href="index.html"><button>Home</button></a>
      <a href="login.html"><button>Login</button></a>
      <a href="signup.html"><button>Sign Up</button></a>
      <a href="chat.html"><button class="chat-btn">ðŸ’¬ Chat</button></a>
    </div>
  </nav>

  <main class="auth-container">
    <h1>Login</h1>
    <form id="login-form" novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </main>

  <div id="error-message" class="error"></div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error-message");

      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Email and password are both required.";
        return;
      }

      try {
        const response = await axios.post("/api/login", { email, password });
        // Save token or redirect
        localStorage.setItem("token", response.data.token);
        window.location.href = "index.html";
      } catch (error) {
        errorBox.textContent = "Login failed: " + (error.response?.data?.message || "Please try again.");
      }
    });
  </script>
</body>
</html>
