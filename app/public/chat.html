<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetFinder Chat</title>
  <script src="vendor/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h2>PetFinder Chat</h2>
    <div class="auth-buttons">
      <a href="index.html"><button>Home</button></a>
      <a href="login.html"><button class="auth-login-btn">Login</button></a>
      <a href="signup.html"><button class="auth-signup-btn">Sign Up</button></a>
      <button id="logoutBtn" type="button">Logout</button>
    </div>
  </nav>

  <div class="main-layout">
    <aside class="sidebar">
      <h3>Message History</h3>
      <ul id="thread-list" class="thread-list"></ul>
    </aside>

    <div class="main-chat-area">
      <div class="chat-area-content">
        <h2>Direct Messages</h2>
        <div id="chat-log"></div>
        <div id="share-preview" class="share-preview hidden"></div>

        <div class="chat-controls">
            <input type="text" id="recipient" placeholder="Send to (username)" />
            <input type="text" id="message" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>

      </div>
      <div class="button-container">
          <button class="new-chats-btn" id="newChatsBtn" >New Chat</button>
          <button class="contact-list-btn" id="contactBtn" >Contact List</button>
      </div>

    </div>
  </div>

<div id="contactListModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" data-modal="contactListModal">&times;</span>
    <h3> Contact List</h3>
    <input type="text" id="contactSearch" placeholder="Search contacts...">
    <ul id="contactResults"></ul>
  </div>
</div>

  <script src="logout.js"></script>
  <script src="chat.js"></script>
</body>
</html>
